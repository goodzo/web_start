<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>짜바스트립트 기초 해볼까</title>
    <style>
        body { font-size: 3rem; }
    </style>
</head>

<body>
    <input type="text"/><button onclick="input()">추가</button>   
    <ul>
	    <li>
            추가된 텍스트 
            <button>
                삭제
            </button>
        </li>
	    <!-- 추가될 위치 -->

        <script>
                
            function input() {
                var val = document.getElementsByTagName("input")[0].value;
                var txt = document.createTextNode(val);
                var createli = document.createElement('li');
                createli.appendChild(txt);

                var btn = document.createElement('button');
                console.log(btn)
                var deltxt = document.createTextNode('삭제');
                btn.appendChild(deltxt);

                createli.appendChild(btn);
                document.body.appendChild(createli);                
                
            }


            


        </script>

    </ul>
</body>
